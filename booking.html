    <style>
        form {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
        }
        form div {
          margin-bottom: 20px;
          display: flex;
          flex-direction: column;
        }
        form label {
          font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form select,
        form input[type="date"] {
          padding: 10px;
          font-size: 16px;
          width: 300px;
          border-radius: 5px;
          border: 1px solid gray;
          margin-top: 10px;
        }
        form input[type="submit"] {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border-radius: 5px;
          border: none;
          margin-top: 20px;
          cursor: pointer;
        }
        .error {
          color: rgb(199, 33, 33);
          font-size: 14px;
          margin-top: 10px;
        }
        .booking-instructions{
            text-align: center;
            font-size: 12px;
        }
      </style>
    <form id="space-flight-form">
      <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="flightType">Service Oppurtunity:</label>
        <select id="flightType" name="flightType" required>
          <option value="">Select A Service Oppurtunity</option>
          <option value="suborbital">Nature Restoration Day</option>
          <option value="orbital">Sustainable Living Workshops</option>
          <option value="missionBased">Environmental Education Outreach</option>
        </select>
        
        <label for="departureDate">Date You Are Free:</label>
        <input type="date" id="departureDate" name="departureDate" required>
        
        <input type="submit" value="Submit" name="submit">
      </form>
      <!-- Add an error message container -->
      <div class="error" id="error-message"></div>
    </form>
    <section class="booking-instructions">
        You will be emailed with booking instructions once we recieve this form.
    </section>
