<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        form {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            margin-bottom: 20px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .donate-form{
            margin-top: 20px;
        }
    </style>
<section class="donate-form">
    <h1>Support Our Cause - Donate Now</h1>
    <form>
        <label for="donation_amount">Enter Donation Amount:</label>
        <input type="number" id="donation_amount" name="donation_amount" min="1" step="any" placeholder="Enter amount" required><br><br>
        <button onclick="submitForm()">Donate</button>
    </form>
</section>

    <script>
        function submitForm() {
            const donationAmount = document.getElementById("donation_amount").value;
            alert(`Thank you for your donation of $${donationAmount}. Your support means a lot to us! (This is a theoretical website; no actual payments will be processed)`);
